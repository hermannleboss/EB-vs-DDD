version: '3.8'

services:
  # Entity-based Architecture (Development)
  entity-backend-dev:
    build:
      context: .
      dockerfile: entity-based-ecommerce/backend/Dockerfile.dev
    container_name: entity-backend-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=your-jwt-secret-key-entity
      - PORT=3001
    volumes:
      - ./entity-based-ecommerce/backend:/app/entity-based-ecommerce/backend
      - /app/entity-based-ecommerce/backend/node_modules
      - entity-backend-dev-data:/app/entity-based-ecommerce/backend/prisma
    command: ["pnpm", "dev"]
    restart: unless-stopped
    networks:
      - app-network

  entity-frontend-dev:
    build:
      context: .
      dockerfile: entity-based-ecommerce/frontend/Dockerfile.dev
    container_name: entity-frontend-dev
    ports:
      - "4001:4001"
      - "24678:24678" # Nuxt dev tools
    environment:
      - NUXT_PUBLIC_API_BASE=http://entity-backend-dev:3001
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=4001
    volumes:
      - ./entity-based-ecommerce/frontend:/app/entity-based-ecommerce/frontend
      - /app/entity-based-ecommerce/frontend/node_modules
    command: ["pnpm", "dev", "--host", "0.0.0.0", "--port", "4001"]
    depends_on:
      - entity-backend-dev
    restart: unless-stopped
    networks:
      - app-network

  # Domain-based Architecture (Development)
  domain-backend-dev:
    build:
      context: .
      dockerfile: domain-based-ecommerce/backend/Dockerfile.dev
    container_name: domain-backend-dev
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=your-jwt-secret-key-domain
      - PORT=3002
    volumes:
      - ./domain-based-ecommerce/backend:/app/domain-based-ecommerce/backend
      - /app/domain-based-ecommerce/backend/node_modules
      - domain-backend-dev-data:/app/domain-based-ecommerce/backend/prisma
    command: ["pnpm", "dev"]
    restart: unless-stopped
    networks:
      - app-network

  domain-frontend-dev:
    build:
      context: .
      dockerfile: domain-based-ecommerce/frontend/Dockerfile.dev
    container_name: domain-frontend-dev
    ports:
      - "4002:4002"
      - "24679:24678" # Nuxt dev tools
    environment:
      - NUXT_PUBLIC_API_BASE=http://domain-backend-dev:3002
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=4002
    volumes:
      - ./domain-based-ecommerce/frontend:/app/domain-based-ecommerce/frontend
      - /app/domain-based-ecommerce/frontend/node_modules
    command: ["pnpm", "dev", "--host", "0.0.0.0", "--port", "4002"]
    depends_on:
      - domain-backend-dev
    restart: unless-stopped
    networks:
      - app-network

volumes:
  entity-backend-dev-data:
    driver: local
  domain-backend-dev-data:
    driver: local

networks:
  app-network:
    driver: bridge
